<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--th는 thymeleaf를 의미 이런식으로 명시하면 템플릿 엔진으로 thymeleaf 문법을 사용 가능=>  -->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p> <!--해당 부분에서 ${data}의 의미는 model의 attribute중 key가 data인 value를 가져오라는 의미-->
<!--HelloController에서 hello로 getMapping되어 있는 method에서 {data: hello!!}로 attribute를 추가했기에 저 자리에 hello!!가 들어가게 됨-->
</body>
</html>
