<!DOCTYPE HTML>
<!--tyhymeleaf template엔진이 th로 선언되어 있음-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--여기서 %{data}는 key가 data인 attribute의 value값을 가져오라는 의미-->
<!--hello controller에서 model에 추가한 attribute중 key가 data인 것의 value가 해당 위치에 대입-->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
